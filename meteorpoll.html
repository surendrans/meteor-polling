<head>
	<title>Spritle polling</title>
</head>

<body>
	<h1>Polling !</h1>

      <form class="new-question">
        <input type="text" name="text" placeholder="Type to add new question" />
      </form>
	<ul>
	{{#each questions}}
		{{> question}}

	{{/each}}
	</ul>
</body>

<template name="question">
	<li>
		{{text}}
			<ul>
			{{#each options}}
				<li>
					{{this}}
				</li>
				{{/each}}
			</ul>
		</li>
</template>
